receivers:
  otelcolreceiver:
    token: test

exporters:
  loki:
    endpoint: http://localhost:3100/loki/api/v1/push

processors:
  attributes:
    actions:
      - action: insert
        key: loki.attribute.labels
        value: log.file.name

service:
  pipelines:
    logs:
      receivers: [otelcolreceiver]
      processors: [attributes]
      exporters: [loki]