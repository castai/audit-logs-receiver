dist:
  name: castai-collector
  description: CAST AI OTel Collector that outputs Audit Logs to the console
  output_path: ./castai-collector
  otelcol_version: 0.80.0

receivers:
  - gomod: github.com/castai/audit-logs-receiver/audit-logs v0.80.0
    import: github.com/castai/audit-logs-receiver/audit-logs
    name: "auditlogsreceiver"
    path: "./auditlogsreceiver/"

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.80.0

processors:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.80.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.80.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/fileexporter v0.80.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.80.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/coralogixexporter v0.80.0

replaces:
  # Override Lokiexporter dependencies.
  - google.golang.org/genproto => google.golang.org/genproto v0.0.0-20230530153820-e85fd2cbaebc
